<!DOCTYPE html>
<html ng-app="coopEdAssist">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Cooperative Education MS</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="mian-style.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- load main application -->
    <script src="js/core.js"></script>

    <!-- load controllers -->
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/loginModalCtrl.js"></script>
    <script src="js/controllers/regisStudentCtrl.js"></script>

    <script src="js/controllers/homeCtrl.js"></script>

    <script src="js/controllers/studentCtrl.js"></script>
    <script src="js/controllers/addStudentCtrl.js"></script>
    <script src="js/controllers/editStudentCtrl.js"></script>
    <script src="js/controllers/editStudentJobCtrl.js"></script>
    <script src="js/controllers/editStudentPreferCtrl.js"></script>
    <script src="js/controllers/editStudentAptitudeCtrl.js"></script>
    <script src="js/controllers/myDetailCtrl.js"></script>
    <script src="js/controllers/editMyDetailCtrl.js"></script>

    <script src="js/controllers/teacherCtrl.js"></script>
    <script src="js/controllers/addTeacherCtrl.js"></script>
    <script src="js/controllers/editTeacherCtrl.js"></script>

    <script src="js/controllers/documentCtrl.js"></script>
    <script src="js/controllers/addDocumentCtrl.js"></script>
    <script src="js/controllers/editDocumentCtrl.js"></script>


    <script src="js/controllers/companyCtrl.js"></script>
    <script src="js/controllers/addCompanyCtrl.js"></script>
    <script src="js/controllers/editCompanyCtrl.js"></script>

    <script src="js/controllers/chngAcaYrCtrl.js"></script>

    <script src="js/controllers/applicationCtrl.js"></script>
    <script src="js/controllers/addApplicationCtrl.js"></script>
    <script src="js/controllers/editApplicationCtrl.js"></script>

    <!-- load services -->
    <script src="js/services/students.js"></script>
    <script src="js/services/teachers.js"></script>
    <script src="js/services/users.js"></script>
    <script src="js/services/documents.js"></script>
    <script src="js/services/companies.js"></script>
    <script src="js/services/applications.js"></script>
    <script src="js/services/others.js"></script>

    <!-- load filters -->
    <script src="js/filter/start-from-filter.js"></script>
    <script src="js/filter/capitalize-filter.js"></script>
    <script src="js/filter/array-to-text-filter.js"></script>

    <!-- load directive -->
    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script src="bower_components/ng-sweet-alert/ng-sweet-alert.js"></script>

    <!-- load third party -->
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>

<body>
    <header class="navbar navbar-default navbar-fixed-top navbar-inner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" href="#">Cooperative Education MS</a>
            </div>
            <nav class="hidden-xs">
                <ul class="nav navbar-nav">
                    <!-- <a ui-sref="home" class="navbar-brand" role="button">Dashboard</a> -->
                    <li ng-if="currentUser.access_type == 'student'"><a ui-sref="myView">My profile</a></li>
                    <li ng-if="currentUser.access_type == 'teacher'"><a ui-sref="studentList">Student</a></li>
                    <li ng-if="currentUser.access_type == 'teacher'"><a ui-sref="teacherList">Teacher</a></li>
                    <li ng-if="currentUser.access_type == 'teacher'"><a ui-sref="documentList">Document</a></li>
                    <li><a ui-sref="companyList">Company</a></li>
                    <li ng-if="currentUser.access_type == 'teacher'"><a ui-sref="applicationList">Application</a></li>
                    <li><a ui-sref="login"><span ng-show="!currentUser">Login</span><span ng-show="currentUser">Logout</span></a></li>
                </ul>
            </nav>
            <nav class="visible-xs collapse" uib-collapse="!isCollapsed" style="height: 0px;">
                <ul class="nav navbar-nav">
                    <!-- <li><a ui-sref="home" ng-click="isCollapsed = !isCollapsed">Dashboard</a></li> -->
                    <li ng-if="currentUser.access_type == 'student'"><a ui-sref="myView" ng-click="isCollapsed = !isCollapsed">My profile</a></li>
                    <li ng-if="currentUser.access_type == 'teacher'"><a ui-sref="studentList" ng-click="isCollapsed = !isCollapsed">Student</a></li>
                    <li ng-if="currentUser.access_type == 'teacher'"><a ui-sref="teacherList" ng-click="isCollapsed = !isCollapsed">Teacher</a></li>
                    <li ng-if="currentUser.access_type == 'teacher'"><a ui-sref="documentList" ng-click="isCollapsed = !isCollapsed">Document</a></li>
                    <li><a ui-sref="conpanyList" ng-click="isCollapsed = !isCollapsed">Company</a></li>
                    <li ng-if="currentUser.access_type == 'teacher'"><a ui-sref="applicationList" ng-click="isCollapsed = !isCollapsed">Application</a></li>
                    <li><a ui-sref="login" ng-click="isCollapsed = !isCollapsed"><span ng-show="!currentUser">Login</span><span ng-show="currentUser">Logout</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container" >
        <div class="row show-grid">
            <div class="col-xs-12 main-view"   ui-view>

            </div>
        </div>
    </div>

</html>
