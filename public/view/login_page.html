<div class="container little-frame">
    <div class="row" ng-if="!currentUser.success">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
            <h1>
                เข้าสู่ระบบ 
                <small> หรือ </small> 
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                        ผู้ใช้ใหม่ <span class="caret"></span> {{login.username}}
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem"><a ng-click="openRegis()" >สมัคร</a></li>
                        <li role="menuitem"><a ng-click="openActivate()" >ยืนยันบัญชี</a></li>
                    </ul>
                </div>
            </h1>
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2 ">
                    <form class="form-horizontal" role="form" name="loginForm" novalidate>
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" autofocus ng-model="login.username" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" ng-model="login.password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputType" class="col-sm-4 control-label">ประเภทผู้ใช้</label>
                            <div class="btn-group" style="margin-left:15px" id="inputType" required>
                                <label class="btn btn-default" ng-model="loginType" uib-btn-radio="'teacher'" uncheckable name="loginType">Teacher</label>
                                <label class="btn btn-default" ng-model="loginType" uib-btn-radio="'student'" uncheckable name="loginType">Student</label>
                            </div>
                            <input type="button" class="btn btn-default" name="loginType" ng-model="loginType" required ng-hide="true">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-default" ng-show="loginForm.$valid" ng-click="loginVerify(login, loginType)">Log In</button>
                            </div>
                        </div>
                        <div ng-messages="loginForm.$error" class="mini-red" role="alert">
                            <div ng-message="required">กรุณากรอกทั้ง Username และ Password</div>
                        </div>
                        <div ng-messages="loginForm.loginType.$error" class="mini-red" role="alert">
                            <div ng-message="required">กรุณาเลือกประเภทผู้ใช้</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="currentUser.success">
        <div class="col-sm-8 col-sm-offset-2">
            <h1>ออกจากระบบ <small><span ng-bind="currentUser.display_name" ></span></small> </h1>
            <button class="btn btn-warning" ng-click="logout()">Logout</button>
        </div>
    </div>
</div>
