<div class="container">
    <div class="row" ng-hide="currentUser.success">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
            <h1>เข้าสู่ระบบ <small> <span ng-bind="currentUser.success" ></span><span ng-bind="currentUser.display_name" ></span> </small> </h1>
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2 ">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputTypee" class="col-sm-4 control-label">ประเภทผู้ใช้</label>
                            <div class="btn-group" style="margin-left:15px" id="inputTypee">
                                <label class="btn btn-default" ng-model="login.type" uib-btn-radio="'teacher'" uncheckable>Teacher</label>
                                <label class="btn btn-default" ng-model="login.type" uib-btn-radio="'student'" uncheckable>Student</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="login.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-default" ng-click="loginVerify(login)">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-hide="!currentUser.success">
        <div class="col-sm-8 col-sm-offset-2">
            <h1>ออกจากระบบ <small> คุณ <span ng-bind="currentUser.display_name" ></span></span> </small> </h1>
            <button class="btn btn-warning" ng-click="logout()">Logout</button>
        </div>
    </div>
</div>
