<div class="container">
    <header class="navbar navbar-default navbar-inner" ng-class="{'side-menu-show':menuVisible,'side-menu-hid':!menuVisible}" ng-click="menuVisible = !menuVisible">
        <div class="container">
            <div class="navbar-header">
                <h4 style="color:gray">เมนู</h4>
                
            </div>
            <nav ng-show="menuVisible">
                <ul class="nav navbar-nav">
                    <li>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="openAddStudent()"></span>
                    </li>
                    <li>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="openAddStudent()"></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="page-header">
        <h1>จัดการนักศึกษา </h1>
    </div>
    <div class="row">
        <div class="col-sm-12 col-sm-offset-12">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>รหัสนักศึกษา</th>
                        <th>ชื่อไทย</th>
                        <th>ชื่ออังกฤษ</th>
                        <th>เพศ</th>
                        <th>ลบ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td ng-bind="student.stu_code"></td>
                        <td ng-bind="student.name_th"></td>
                        <td ng-bind="student.name_en"></td>
                        <td ng-bind="student.sex"></td>
                        <td>
                            <a ng-click="deleteStudent(student._id)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p class="text-center" ng-show="loading"><span class="fa fa-spinner fa-spin fa-3x"></span></p>
        </div>
    </div>
