
<div class="container">
    <style>
        .left {float: left;width: 300px;padding: 10px;}
    </style>
    
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <table class="table table-hover table-condensed">
                <tr>
                    <th>
                        ชื่อไทย
                    </th>
                    <th>
                        ชื่ออังกฤษ
                    </th>
                    <th>
                        ลบ
                    </th>
                </tr>
                <tr ng-repeat="student in students">
                    <td ng-bind="student.name_th"></td>
                    <td ng-bind="student.name_en"></td>
                    <td>
                        <a ng-click="deleteStudent(student._id)"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </table>
            <!-- <input type="checkbox" ng-click="deleteStudent(student._id)"> {{ student.name_th }} -->
            <p class="text-center" ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>
        </div>
    </div>
    <hr>
    <div class="row">
        <button type="submit" class="btn btn-primary btn-lg " ng-click="openAddStudent()">Add</button>
    </div>
</div>
