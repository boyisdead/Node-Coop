<div class="modal-header">
    <h3 class="modal-title">ปรับปรุงข้อมูลการส่งสมัคร<small><span ng-bind="formData._id"></span></small></h3>
</div>
<div class="modal-body" style="padding-left:20px;padding-right:20px;">
    <div class="container-fluid" style="width:100%">
        <div class="row" ng-hide="allowPwChange">
            <form class="form-horizontal touched-validate" name="editForm" novalidate>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="apply_date">วันที่ส่งใบสมัคร</label>
                        <p class="input-group  text-med">
                            <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="formData.apply_date" is-open="apply_date_popup" popup-placement="top-right" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openApplyDate()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="reply_date">วันที่ตอบรับ</label>
                        <p class="input-group text-med">
                            <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="formData.reply_date" is-open="reply_date_popup" popup-placement="top-right" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openReplyDate()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="response">ผลการตอบรับ<span class="mini-red">*</span></label>
                        <div class="btn-group">
                            <label class="btn btn-danger btn-sm" ng-model="formData.response" uib-btn-radio="false" uncheckable>Declined</label>
                            <label class="btn btn-success btn-sm" ng-model="formData.response" uib-btn-radio="true" uncheckable>Accepted</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detail">เนื้อหาของการตอบรับ<span class="mini-red">*</span></label>
                        <textarea  type="text" class="form-control text-med" cols="40" rows="2" ng-model="formData.detail" placeholder="Detail" id="detail" name="detail" autocomplete="off"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer inline-block">
    <button type="submit" class="btn btn-success" ng-click="validateForm(editForm)">บันทึก</button>
    <button type="button" class="btn btn-warning" ng-click="getApplicationData()">คืนค่า</button>
    <button class="btn btn-default" ng-click="ok()">ปิด</button>
</div>
