<div class="modal-header">
    <h3 class="modal-title">เพิ่มเอกสาร</h3>
</div>
<div class="modal-body" style="padding-left:20px;padding-right:20px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <form class="form-horizontal touched-validate" name="addForm" style="margin-bottom:25px" novalidate>
                    <div class="form-group">
                        <label for="scode">รหัสนักศึกษา <span class="mini-red">*อย่างน้อย 9 ตัวออักษร</span></label>
                        <input type="text" class="form-control" ng-model="formData.owner" placeholder="รหัสนักศึกษา" id="scode" name="scode" style="max-width:250px;" ng-minlength="9" autofocus  required>
                    </div>
                    <div class="form-group">
                        <label for="afile">เลือกไฟล์ <span class="mini-red">*เอกสารนามสกุล .pdf เท่านั้น</span></label>
                        <input type="file" class="form-control" ngf-select ngf-multiple="false" ngf-pattern="'.pdf'" accept=".pdf" ng-model="formData.attachFile" placeholder="รหัสนักศึกษา" id="afile" name="file" style="max-width:250px;" required>
                    </div>
                    <div class="form-group">
                        <label for="fileUpload">ประเภท <span class="mini-red">*</span></label>
                        <select class="form-control" style="max-width:150px;margin-left:5px" id="fileType" name="fileType" ng-model="formData.file_type" required>
                            <option value="Application">Application</option>
                            <option value="Resume">Resume</option>
                            <option value="Certificate">Certificate</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="desc">คำอธิบาย <span class="glyphicon glyphicon-question-sign" tooltip-popup-close-delay='1000' tooltip-placement="right" uib-tooltip-template="'descTemplate.html'"></span> <span class="mini-red" ng-show="formData.file_type=='Certificate'">*เอกสารประเภทใบรับรองต้องกรอกหัวข้อด้วย</span><span class="mini-gray" ng-hide="formData.file_type=='Certificate'">(ไม่จำเป็น)</span></label>
                        <input type="text" ng-class="{'ex-touched':formData.file_type!='Certificate'}" class="form-control" id="desc" name="desc" ng-model="formData.description" placeholder="คำอธิบาย" for="fileUpload"  style="max-width:250px;" required>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="validateForm(addForm)">เพิ่ม</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">ปิด</button>
</div>
<script type="text/ng-template" id="descTemplate.html">
    <span style="text-align: left;">ข้อความสั้นๆ เพื่อช่วยระบุความแตกต่างแต่ละเอกสาร<br>* สำหรับใบรับรองให้ใส่หัวข้อการอบรม (จำเป็น)</span>
</script>
