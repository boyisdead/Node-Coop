<div class="container" style="margin:20px">
    <div class="row">
        <h1>แก้ไขข้อมูลนักศึกษา <small><span ng-bind="formData.stu_code"></span></small></h1>
        <form class="form-horizontal touched-validate" name="editForm" style="margin-bottom:25px" ng-hide="allowPwChange" novalidate>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="fnameTh">ชื่อภาษาไทย <span class="mini-red">*</span></label>
                    <div class="form-inline">
                        <input type="text" class="form-control" ng-model="formData.name.f_th" placeholder="ชื่อ" for="fnameTh" name="th_name_first" autocomplete="off" style="max-width:250px" required>
                        <input type="text" class="form-control" ng-model="formData.name.l_th" placeholder="นามสกุล" name="th_name_last" autocomplete="off" style="max-width:250px;margin-top:10px" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fnameEn">ชื่อภาษาอังกฤษ <span class="mini-red">*</span></label>
                    <div class="form-inline">
                        <input type="text" class="form-control" ng-model="formData.name.f_en" placeholder="First name" id="fnameEn" name="en_name_first" autocomplete="off" style="max-width:250px;" required>
                        <input type="text" class="form-control" ng-model="formData.name.l_en" placeholder="Last name" id="lnameEn" name="en_name_last" autocomplete="off" style="max-width:250px;margin-top:10px" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">อีเมล์ <span class="mini-red">*</span></label>
                    <input type="text" class="form-control" ng-model="formData.contact_email" placeholder="Email" id="email" name="email" autocomplete="off" style="max-width:250px;"required >
                </div>
                <div class="form-group">
                    <label for="tel">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" ng-model="formData.tel" placeholder="Telephone" id="tel" name="tel" autocomplete="off" style="max-width:250px;">
                </div>
                <div class="form-group">
                    <label for="advisor">รหัสอาจารย์ที่ปรึกษา <span class="mini-red">*</span></label>
                    <input type="text" ng-model="formData.advisor_id" uib-typeahead="advisor.staff_code as advisor.staff_code + ' ('+ advisor.name.f_th + ' ' + advisor.name.l_th +')' for advisor in advisorList | filter:$viewValue | limitTo:8" class="form-control" id="advisor" name="advisor" autocomplete="off" style="max-width:250px;" placeholder="อาจารย์ที่ปรึกษา" required>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-6">
                <button type="submit" class="btn btn-success" ng-click="validateForm(editForm)">บันทึก</button>
                <button type="button" class="btn btn-warning" ng-click="getStudentData()">คืนค่า</button>
                <button class="btn btn-default" ng-click="ok()">ปิด</button>
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        <h3>เปลี่ยนรหัสผ่าน</h3>
        <form class="form-horizontal touched-validate">
            <div class="form-group">
                <button type="reset" class="form-control btn btn-danger center-block" ng-init="{allowPwChange:false}" ng-click="allowPwChange = !allowPwChange" id="changePass" style="max-width:250px;"><span ng-hide="allowPwChange">ใช่ ฉันต้องการเปลี่ยนรหัสผ่าน</span><span ng-show="allowPwChange">ยกเลิก และกลับไปแก้ไขข้อมูลส่วนตัว</span></button>
            </div>
            <div class="well" ng-show="allowPwChange">
                <div class="form-group">
                    <label for="oldPw">รหัสผ่านเก่า</label>
                    <input type="password" class="form-control" ng-model="formData.pw.oldPassword" placeholder="รหัสผ่าน" id="oldPw" style="max-width:250px;" required>
                </div>
                <div class="form-group">
                    <label for="newPw">รหัสผ่านใหม่</label>
                    <input type="password" class="form-control" ng-model="formData.pw.newPassword" placeholder="รหัสผ่าน" id="newPw" style="max-width:250px;" required>
                </div>
                <div class="form-group">
                    <label for="conPw">ยืนยันรหัสผ่านใหม่</label>
                    <input type="password" class="form-control" ng-model="formData.pw.password_confirm" placeholder="รหัสผ่าน" id="conPw" style="max-width:250px;" required>
                    <br>
                    <span class="mini-red" ng-hide="formData.pw.newPassword==formData.pw.password_confirm">การยืนยันรหัสผ่านไม่ถูกต้อง</span>
                </div>
                <button type="submit" class="btn btn-success" ng-click="changPw(formData.pw,formData._id)">บันทึก</button>
                <button type="reset" class="btn btn-warning" ng-click="allowPwChange = !allowPwChange">คืนค่า</button>
            </div>
        </form>
    </div>
    <div class="col-sm-6" ng-hide="allowPwChange">
        <h3>ล็อคข้อมูล <small> <span class="glyphicon glyphicon-question-sign" tooltip-popup-close-delay='1000' tooltip-placement="right" uib-tooltip="เพื่อยืนยันว่าสถานะนักศึกษาถูกต้องครบถ้วน"></span></small></h3> 
        <div class="form-group">
            <button type="button" class="form-control btn btn-success center-block" ng-click="lockStudent(formData._id)" id="changePass" style="max-width:250px;">ฉันต้องการล็อคข้อมูลนี้</button>
        </div>
    </div>
    <!-- class table -->
</div>
