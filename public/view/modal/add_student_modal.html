<div class="modal-header">
    <h3 class="modal-title">เพิ่มนักศึกษา</h3>
</div>
<div class="modal-body" style="padding-left:20px;padding-right:20px;">
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal touched-validate" name="addForm" style="margin-bottom:25px" ng-hide="allowPwChange" novalidate>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="profile_pic">
                            รูปนักศึกษา
                        </label>
                        <img class="profile-display" ngf-thumbnail=" profile_pic || './images/no-profile.png'" >
                        <input type="file" class="form-control" ngf-select ngf-multiple="false" ngf-pattern="'image/*'" accept="'image/*'" ng-model="profile_pic" placeholder="รหัสนักศึกษา" id="profile_pic" name="profile_pic" ngf-resize-if="$width > 300 || $height > 400" ngf-resize="{width: 300, height: 400,requality: 1, centerCrop: true}">
                    </div>
                    <div class="form-group">
                        <label for="scode">
                            รหัสนักศึกษา
                            <span class="mini-red">*อย่างน้อย 9 ตัวออักษร</span>
                        </label>
                        <input type="text" class="form-control  text-short" ng-model="formData.stu_code" placeholder="รหัสนักศึกษา" id="scode" name="scode" autocomplete="off" ng-minlength="9"  autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="tname">คำนำหน้าชื่อ <span class="mini-red">*</span></label>
                        <select class="form-control title-name" id="tname" name="tname" ng-model="formData.title" ng-options="titleName as titleName.t_th for titleName in titleNameList" ng-change="sexChange()" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="th_name_first">ชื่อภาษาไทย <span class="mini-red">*</span></label>
                        <input type="text" class="form-control text-med" ng-model="formData.name.f_th" placeholder="ชื่อ" id="th_name_first" name="th_name_first" autocomplete="off" required>
                        <input type="text" class="form-control text-med" ng-model="formData.name.l_th" placeholder="นามสกุล" id="th_name_last" name="th_name_last" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="en_name_first">ชื่อภาษาอังกฤษ <span class="mini-red">*</span></label>
                        <input type="text" class="form-control text-med" ng-model="formData.name.f_en" placeholder="First name" id="en_name_first" name="en_name_first" autocomplete="off" required>
                        <input type="text" class="form-control text-med" ng-model="formData.name.l_en" placeholder="Last name" id="en_name_last" name="en_name_last" autocomplete="off" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="acaYr">ปีที่สมัคร <span class="mini-red">*</span></label>
                        <input type="text" class="form-control  text-short" ng-model="formData.academic_year" placeholder="25xx" id="acaYr" name="acaYr" autofocus="on" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="conMail">อีเมล์ <span class="mini-red">*</span></label>
                        <input type="email" class="form-control text-med" ng-model="formData.contact_email" placeholder="อีเมล์" id="email" name="conMail" style="max-width:250px;" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">เบอร์โทรศัพท์</label>
                        <input type="text" class="form-control text-med" ng-model="formData.tel" placeholder="เบอร์โทรศัพท์" id="tel" name="tel" style="max-width:250px;" autocomplete="off">
                    </div>
                    <!-- Advisor Remove -->
                    <!-- <div class="form-group">
                        <label for="advisor">รหัสอาจารย์ที่ปรึกษา <span class="mini-red">*</span></label>
                        <input type="text" class="form-control text-med" id="advisor" name="advisor" ng-model="formData.advisor_id" uib-typeahead="advisor.staff_code as advisor.staff_code + ' ('+ advisor.name.f_th + ' ' + advisor.name.l_th +')' for advisor in advisorList | filter:$viewValue | limitTo:8" placeholder="อาจารย์ที่ปรึกษา" autocomplete="off" style="max-width:250px;" required>
                    </div> -->
                   
                    <div class="form-group">
                        <label for="newPw">รหัสผ่าน <span class="mini-red">*ไม่น้อยกว่า 4 ตัวอักษร</span></label>
                        <input type="password" class="form-control text-med" ng-model="formData.password" placeholder="รหัสผ่าน" id="newPw" name="password" style="max-width:250px;margin-bottom:5px" ng-minlength="4" required>
                    </div>
                    <div class="form-group">
                        <label for="conPw">ยืนยันรหัสผ่าน <span class="mini-red">*</span></label>
                        <input type="password" class="form-control text-med" ng-model="formData.password_confirm" placeholder="รหัสผ่าน" id="conPw" style="max-width:250px;margin-bottom:5px" ng-minlength="4" required>
                        <br>
                        <span class="mini-red" ng-hide="formData.password==formData.password_confirm">การยืนยันรหัสผ่านไม่ถูกต้อง</span>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-6" ng-show="addForm.$valid && formData.password==formData.password_confirm ">
                    <button type="submit" class="btn btn-success" ng-click="validateForm(addForm)">บันทึก</button>
                    <button type="reset" class="btn btn-warning">ล้างค่า</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">ปิด</button>
</div>
